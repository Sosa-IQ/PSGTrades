<form (ngSubmit)="onSubmit(signUpForm)" #signUpForm="ngForm">
    <label for="email">Email</label>
    <input for="email" type="text" id="email" name="email" ngModel required>
    <label for="password">Password</label>
    <input for="password" type="password" id="password" name="password" ngModel required>
    <label for="confirm-password">Confirm Password</label>
    <input for="confirm-password" type="password" id="confirm-password" name="confirm-password" ngModel required>
    <label for="key">Traider Key</label>
    <input for="key" type="text" id="key" name="key" ngModel required>
    <button mat-flat-button class="sign-up-button" type="submit">
        Sign Up
    </button>
</form>
<a routerLink="/signin">Already have an account? Sign in</a>
