<ng-container *ngIf="authenticator.authStatus === 'configuring'">
  Loading...
</ng-container>
<ng-container *ngIf="authenticator.route === 'authenticated'">
  <div class="content-container">
    <div class="accounts-container">
      <app-accountlist></app-accountlist>
    </div>
    <div class="dashboard-container">
        <div class="form-container">
          <form #orderForm="ngForm">
            <input type="text" id="stock-symbol" name="stock-symbol" placeholder="Enter Symbol" ngModel required>
            <div class="button-container">
              <button class="buy-button" (click)="onBuy(orderForm)">
                Buy
              </button>
              <button class="sell-button" (click)="onSell(orderForm)">
                Sell
              </button>
            </div>
          </form>
        </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="authenticator.authStatus !== 'authenticated'">
  <app-auth></app-auth>
</ng-container>
