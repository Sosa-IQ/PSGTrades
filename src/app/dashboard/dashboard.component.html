<ng-container *ngIf="authenticator.authStatus === 'configuring'">
  Loading...
</ng-container>
<ng-container *ngIf="authenticator.authStatus === 'authenticated'">
  <div class="content-container">
    <div class="accounts-container">
      <div class="warning-box">
        <i class="fas fa-exclamation-triangle"></i>
        Accounts are ordered by date of creation (oldest to newest).
        However, this order may differ from the tradier website.
      </div>
      <app-accountlist></app-accountlist>
    </div>
    <div class="dashboard-container">
      <app-order></app-order>
    </div>
    <div class="sign-out">
      <button class="sign-out-button" (click)="authenticator.signOut()">Sign Out</button>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="authenticator.authStatus !== 'authenticated'">
  <app-auth></app-auth>
</ng-container>
